<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"content="width=device-width, initial-scale=1.0">
<title>Form Registration Form</title>
<script src="validation.js"></script>
</head>
<body>
    <table>
    <form action="registrationsuccessful.html"method="GET"name="myregistrationform">
        <tr>
            <td>Enter Name</td>
            <td>
                <input type="text" name="username" id="uname" placeholder="Enter name" required/><br/>
            </td>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td>
                <input type="password" name="password" id="passwordrequired" placeholder="Enter password"required/><br>
            </td>
        </tr>
        <tr>
            <td>Enter email ID</td>
            <td>
                <input type="text" name="emailID" id="email" placeholder="Enter Email ID"/><br/>
            </td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>
                <input type="text" name="phone" id="phoneno" placeholder="Enter Phone No"><br/>
            </td>
        </tr>       
        <tr>
            <td>
                <input type="button" value="register" onclick="validationOfValues()"/>
            </td>
            <td>
                <input type="reset" value="clear"/>
            </td>
        </tr>  
    </form>
    </table>
</body>
</html>
